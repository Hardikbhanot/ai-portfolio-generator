<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />

    <!-- SEO: Main Title - Keyword is placed first for better ranking -->
    <title>AI Portfolio Generator | Lopsie</title>

    <!-- SEO: Meta Description - A compelling summary for search results -->
    <meta
      name="description"
      content="Create a beautiful, professional portfolio in seconds with Lopsie. Simply upload your resume, and our AI will generate an editable website with modern themes. Perfect for developers, designers, and creatives."
    />
    <!-- SEO: Keywords - Expanded to include more variations -->
    <meta 
      name="keywords" 
      content="ai portfolio generator, free portfolio generator, resume to website, automatic portfolio builder, cv to portfolio, portfolio creator, web developer portfolio, AI resume builder"
    />
    
    <!-- SEO: Canonical URL - Tells search engines the preferred version of this page -->
    <link rel="canonical" href="https://your-live-url.vercel.app" />

    <!-- Social Media Sharing: Open Graph (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Lopsie | AI Portfolio Generator" />
    <meta property="og:description" content="Turn your resume into a beautiful, editable portfolio in seconds." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://your-live-url.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Social Media Sharing: Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lopsie | AI Portfolio Generator" />
    <meta name="twitter:description" content="Turn your resume into a beautiful, editable portfolio in seconds." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Favicon Links (Generated from a tool like realfavicongenerator.net) -->

    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
